<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <!-- Enter in link for font styles-->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class = "container-fluid">
    <!-- Header with a gradient bg-->
    <header class = "w-100">
        <h1 class = "text-center">Weather Dashboard</h1>
    </header>
    
    <!-- The main body of the content containing a left and right section-->
    <main class = "d-flex flex-sm-row flex-column">
        <!-- left container with search and history-->
        <div class = "w-sm-100 mb-4 col-12 col-sm-2" id = "right-col"> <!--col-sm-3 -->
            <!-- Form prompting user to enter city name to search-->
            <form class = "pb-3 border-bottom border-dark search-form d-flex flex-column" id="search-form">
                <label id = "search-label w-100">Search for a City:</label>
                <input id = "search-input w-100" name="city" type="text" placeholder = "Austin"></input>
                <input class = "mt-3 w-100 search-btn" type="submit" value = "Search"></input>
            </form>

            <!-- Will display buttons of past city searches-->
            <div class = "d-flex flex-column" id="history">
                <!-- PLACEHOLDERS, MAKE SURE TO DELETE-->
                <button class = "history-btn mt-3">Austin</button>
                <button class = "history-btn mt-3">Chicago</button>
                <button class = "history-btn mt-3">New York</button>
                <button class = "history-btn mt-3">Orlando</button>
            </div>
        </div>

        <!-- information regarding entered city-->
        <div class = "col-sm-10 ml-sm-2" id = "left-col">
            <div class = "banner border border-dark p-1 w-100">
                <h3 class = "city-name"> Placeholder City Name <span class = "current-date"></span><span class="oi oi-cloud"></span> </h3>
                <p class = "city-temp"> Temp : </p>
                <p class = "city-wind"> Wind : </p>
                <p class = "city-humidity"> Humidity </p>
                <p class = "city-UV"> UV index: <span class ="index-num">index</span></p>
            </div>
            <!-- Heading for cards-->
            <h4 class = "w-100 mt-3 mb-3"> 5-Day Forcast: </h4>
            <!--Cards with rest of week weather info-->
            <div class = "5day-container d-flex flex-md-row justify-content-between align-items-baseline flex-column">
                <!-- 1 day after banner date-->
                <div class = "card col day-1 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"> Date +1 </h6>
                    <span class="oi oi-cloudy weather-icon"></span>
                    <p class = "card-text city-temp"> Temp: </p>
                    <p class = "card-text city-wind"> Wind: </p>
                    <p class = "card-text city-humidity"> Humidity</p>
                </div>

                <!-- 2 days after banner date-->
                <div class = "card col day-2 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"> Date +1 </h6>
                    <span class="oi oi-cloudy weather-icon"></span>
                    <p class = "card-text city-temp"> Temp: </p>
                    <p class = "card-text city-wind"> Wind: </p>
                    <p class = "card-text city-humidity"> Humidity</p>
                </div>

                <!-- 3 days after banner date-->
                <div class = "card col day-3 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"> Date +1 </h6>
                    <span class="oi oi-cloudy weather-icon"></span>
                    <p class = "card-text city-temp"> Temp: </p>
                    <p class = "card-text city-wind"> Wind: </p>
                    <p class = "card-text city-humidity"> Humidity</p>
                </div>

                <!-- 4 days after banner date-->
                <div class = "card col day-4 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"> Date +1 </h6>
                    <span class="oi oi-cloudy weather-icon"></span>
                    <p class = "card-text city-temp"> Temp: </p>
                    <p class = "card-text city-wind"> Wind: </p>
                    <p class = "card-text city-humidity"> Humidity</p>
                </div>

                <!-- 5 days after banner date-->
                <div class = "card col day-5 mb-3 p-1">
                    <h6 class ="card-title"> Date +1 </h6>
                    <span class="oi oi-cloudy weather-icon"></span>
                    <p class = "card-text city-temp"> Temp: </p>
                    <p class = "card-text city-wind"> Wind: </p>
                    <p class = "card-text city-humidity"> Humidity</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
