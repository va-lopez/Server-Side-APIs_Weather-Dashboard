<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <!-- Enter in link for font styles-->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class = "container-fluid">
    <!-- Header with a gradient bg-->
    <header class = "w-100 pb-1 mb-3" id = "page-header">
        <h1 class = "text-center" id="title">Weather Dashboard</h1>
    </header>
    
    <!-- The main body of the content containing a left and right section-->
    <main class = "d-flex flex-sm-row flex-column">
        <!-- left container with search and history-->
        <div class = "w-sm-100 mb-4 col-12 col-m-2 col-sm-3" id = "left-col"> <!--col-sm-3 -->
            <!-- Form prompting user to enter city name to search-->
            <form class = "pb-3 border-bottom border-dark search-form d-flex flex-column" id="search-form">
                <label id = "search-label">Search for a City:</label>
                <input class ="p-1" id = "search-input" name="city" type="text" placeholder = "City Name"></input>
                <button class = "mt-3" id="search-btn" type="button">Search</button>
            </form>

            <!-- Will display buttons of past city searches-->
            <div class = "d-flex flex-column" id="historyList">
            </div>
        </div>

        <!-- information regarding entered city-->
        <div class = "col-m-10 col-sm-9 pr-sm-2" id = "right-col">
            <!--main banner info--> 
            <div class = "banner border border-dark p-1">
                <h2 class = "city-name" id="banner-title"><span id="cityName"></span><span id = "current-date"></span><img src="" class="day0-icons weather-icon"></img></h2>
                <p class = "day0-temp banner-text"> Temp : </p>
                <p class = "day0-wind banner-text"> Wind : </p>
                <p class = "day0-humidity banner-text"> Humidity </p>
                <p class = "day0-uv banner-text"> UV index: <span class = "index ">index</span></p>
            </div>
            <!-- Heading for cards-->
            <h3 class = "w-100 mt-2 mb-2" id = "forcast-title"> 5-Day Forcast: </h3>
            <!--Cards with rest of week weather info-->
            <div class = "5day-container d-flex flex-sm-row justify-content-around align-items-baseline flex-sm-nowrap flex-wrap">
                <!-- 1 day after banner date-->
                <div class = "card col-sm col-5 mr-sm-2 mb-3 p-1 day-1">
                    <h6 class ="card-title"></h6>
                    <img src="" class="day1-icons weather-icon"></img>
                    <p class = "day1-temp card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "day1-wind card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "day1-humidity card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 2 days after banner date-->
                <div class = "card col-sm col-5 mr-sm-2 mb-3 p-1 day-2">
                    <h6 class ="card-title"></h6>
                    <img src="" class="day2-icons weather-icon"></img>
                    <p class = "day2-temp card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "day2-wind card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "day2-humidity card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 3 days after banner date-->
                <div class = "card col-sm col-5 mr-sm-2 mb-3 p-1 day-3">
                    <h6 class ="card-title"></h6>
                    <img src="" class="day3-icons weather-icon"></img>
                    <p class = "day3-temp card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "day3-wind card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "day3-humidity card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 4 days after banner date-->
                <div class = "card col-sm col-5 mr-sm-2 mb-3 p-1 day-4">
                    <h6 class ="card-title"></h6>
                    <img src="" class="day4-icons weather-icon"></img>
                    <p class = "day4-temp card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "day4-wind card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "day4-humidity card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 5 days after banner date-->
                <div class = "card col-sm  col-5 mb-3 p-1 day-5">
                    <h6 class ="card-title"></h6>
                    <img src="" class="day5-icons weather-icon"></img>
                    <p class = "day5-temp card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "day5-wind card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "day5-humidity card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
