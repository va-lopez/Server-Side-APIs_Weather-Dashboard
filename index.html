<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <!-- Enter in link for font styles-->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class = "container-fluid">
    <!-- Header with a gradient bg-->
    <header class = "w-100 pb-1 mb-3" id = "page-header">
        <h1 class = "text-center" id="title">Weather Dashboard</h1>
    </header>
    
    <!-- The main body of the content containing a left and right section-->
    <main class = "d-flex flex-sm-row flex-column">
        <!-- left container with search and history-->
        <div class = "w-sm-100 mb-4 col-12 col-m-2 col-sm-3" id = "left-col"> <!--col-sm-3 -->
            <!-- Form prompting user to enter city name to search-->
            <form class = "pb-3 border-bottom border-dark search-form d-flex flex-column" id="search-form">
                <label id = "search-label">Search for a City:</label>
                <input class ="p-1" id = "search-input" name="city" type="text" placeholder = "City Name"></input>
                <button class = "mt-3" id="search-btn" type="button">Search</button>
            </form>

            <!-- Will display buttons of past city searches-->
            <div class = "d-flex flex-column" id="historyList">
                <!--PLACEHOLDERS, MAKE SURE TO DELETE
                <button class = "history-btn mt-3">Austin</button>
                <button class = "history-btn mt-3">Chicago</button>
                <button class = "history-btn mt-3">New York</button>
                <button class = "history-btn mt-3">Orlando</button>-->
            </div>
        </div>

        <!-- information regarding entered city-->
        <div class = "col-m-10 col-sm-9 pr-sm-2" id = "right-col">
            <div class = "banner border border-dark p-1 w-100">
                <h2 class = "city-name" id="banner-title"><span id="cityName"></span><span id = "current-date"></span><span class="oi oi-cloud" id="cloud"></span> </h2>
                <p class = "city-temp banner-text"> Temp : </p>
                <p class = "city-wind banner-text"> Wind : </p>
                <p class = "city-humidity banner-text"> Humidity </p>
                <p class = "city-UV banner-text"> UV index: <span class = "index" id ="index-fav">index</span></p>
            </div>
            <!-- Heading for cards-->
            <h3 class = "w-100 mt-2 mb-2" id = "forcast-title"> 5-Day Forcast: </h3>
            <!--Cards with rest of week weather info-->
            <div class = "5day-container d-flex flex-sm-row justify-content-between align-items-baseline flex-sm-nowrap flex-wrap">
                <!-- 1 day after banner date-->
                <div class = "card col-sm col-5 day-1 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"></h6>
                    <span class="oi oi-cloudy weather-icon mb-3"></span>
                    <p class = "card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 2 days after banner date-->
                <div class = "card col-sm col-5 day-2 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"></h6>
                    <span class="oi oi-cloudy weather-icon mb-3"></span>
                    <p class = "card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 3 days after banner date-->
                <div class = "card col-sm col-5 day-3 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"></h6>
                    <span class="oi oi-cloudy weather-icon mb-3"></span>
                    <p class = "card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 4 days after banner date-->
                <div class = "card col-sm col-5 day-4 mr-sm-2 mb-3 p-1">
                    <h6 class ="card-title"></h6>
                    <span class="oi oi-cloudy weather-icon mb-3"></span>
                    <p class = "card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>

                <!-- 5 days after banner date-->
                <div class = "card col-sm  col-5 day-5 mb-3 p-1">
                    <h6 class ="card-title"></h6>
                    <span class="oi oi-cloudy weather-icon mb-3"></span>
                    <p class = "card-text city-temp flex-wrap"> Temp: </p>
                    <p class = "card-text city-wind flex-wrap"> Wind: </p>
                    <p class = "card-text city-humidity flex-wrap mb-3"> Humidity</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
